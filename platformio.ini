[env:teensy41]
platform = https://github.com/platformio/platform-teensy.git#develop
board = teensy41
framework = arduino
build_flags = 
	-std=c++14
	-std=gnu++14
	-DTEENSY41
	-I./include
	-DTEST_SERIAL_NO=5
	-DTEST_SERIAL_BAUD=230400UL
lib_deps = 
	waspinator/AccelStepper@^1.61
	ftrias/TeensyThreads@^1.0.2
	git@github.com:ktgilliam/LFAST_Comms.git#291c9c7c05c55483b9df44a72d04688c06652b18
	git@github.com:PaulStoffregen/EEPROM.git
